<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Blog de Musica</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos1.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-light">
        <div id="imgLogoSite" class="col-lg-4 col-md-6 col-xs-12 clearfix">
          <img class="rounded img-fluid" src="img/Logo Musica.png" width="300px" alt="Logo Musica">
        </div>
        <div id="txtTituloBlog" class="col-lg-4 col-md-6 col-xs-12 text-center">

          <a class="float-right" href="#"><img src="ico/ico-Pinterest.png" alt="Pinterest" width="50px" height="50px"></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Top 10</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acordes</a>
          </li>
          <li class="nav-item">
